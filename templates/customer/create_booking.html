<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .booking-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h2 {
      color: #667eea;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="booking-card">
    <h2><i class="bi bi-taxi-front"></i> Create New Booking</h2>
    <form method="post">
      
      <div class="mb-3">
        <label class="form-label">Pickup Address</label>
        <input type="text" name="pickup_address" class="form-control" placeholder="Enter pickup location" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Drop-off Address</label>
        <input type="text" name="dropoff_address" class="form-control" placeholder="Enter destination" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Distance (km)</label>
        <input type="number" step="0.1" name="distance_km" class="form-control" placeholder="5.0" value="5.0" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Book Cab</button>
      <a href="/customer/dashboard" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
